<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="container">
        
        <h2>Scientific Calculator App</h2>
        
        <form id="calculator">
            <div>
                <!-- Show result here -->
                <input type="text" id="result_final">
            </div>
            <div class="keys">
                <!-- Declared all keys here -->
                <button type="button" class="btn" value="1" name="btn1" onclick="display(btn1.value)">1</button>
                <button type="button" class="btn" value="2" name="btn2" onclick="display(btn2.value)">2</button>
                <button type="button" class="btn" value="3" name="btn3" onclick="display(btn3.value)">3</button>
                <button type="button" class="btn" value="Bkspc " name="backbtn" onclick="backspace()">Bkspc</button>
                <button type="button" class="btn btnclr " value="C" name="clear" onclick="display(clear.value)">C</button>
                
                
                <button type="button" class="btn" value="4" name="btn4" onclick="display(btn4.value)">4</button>
                <button type="button" class="btn" value="5" name="btn5" onclick="display(btn5.value)">5</button>
                <button type="button" class="btn" value="6" name="btn6" onclick="display(btn6.value)">6</button>
                <button type="button" class="btn" value="+" name="addbtn" onclick="display(addbtn.value)">+</button>
                <button type="button" class="btn" value="fact" name="factorialbtn" onclick="fact(factorialbtn.value)">n!</button>
                
                
                <button type="button" class="btn" value="7" name="btn7" onclick="display(btn7.value)"> 7</button>
                <button type="button" class="btn" value="8" name="btn8" onclick="display(btn8.value)"> 8</button>
                <button type="button" class="btn" value="9" name="btn9" onclick="display(btn9.value)"> 9</button>
                <button type="button" class="btn" value="-" name="minusbtn" onclick="display(minusbtn.value)">-</button>
                <button type="button" class="btn" value="sin" name="btnsin" onclick="sin(btnsin)">sin</button>
                
                
                <button type="button" class="btn" value="0" name="btn0" onclick="display(btn0.value)">0</button>
                <button type="button" class="btn" value="." name="dotbtn" onclick="display(dotbtn.value)">.</button>
                <button type="button" class="btn" value="pi" name="btnPI" onclick="piev(btnPI)"> &pi;</button>
                <button type="button" class="btn" value="*" name="multbtn" onclick="display(multbtn.value)">&times;</button>
                <button type="button" class="btn" value="cos" name="btncos" onclick="cos(btncos)">cos</button>
                
                
                <button type="button" class="btn" value="+/-" name="plusminus" onclick="signChange()">+/-</button>
                <button type="button" class="btn" value="%" name="btnpercent" onclick="percent(btnpercent)">%</button>
                <button type="button" class="btn" value="sqrt" name="btnSqrt" onclick="squarert(btnSqrt)">&#8730;</button>
                <button type="button" class="btn" value="/" name="dividebtn" onclick="display(dividebtn.value)">&#247;</button>
                <button type="button" class="btn" value="tan" name="btntan" onclick="tan(btntan)">tan</button>
                
                
                <button type="button" class="btn" value="log" name="btnLog" onclick="log(btnLog)">log</button>
                <button type="button" class="btn" value=" , " name="btnExp" onclick="exponent(btnExp)">exp</button>
                <button type="button" class="btn" value="**" name="powerbtn" onclick="display(powerbtn.value)">^</button>
                <button type="button" class="btn" value="(" name="btnOpen" onclick="display(btnOpen.value)">(</button>
                <button type="button" class="btn" value=")" name="btnClose" onclick="display(btnClose.value)">)</button>
                
                
                <button type="button" class="btn btn-lg" value="=" name="btnanswer" onclick="answer()">=</button>
            </div>
        </form>
        
    </div>
</body>
<script src="js/calculator.js"></script>

</html>
